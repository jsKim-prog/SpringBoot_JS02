<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">MemberBoard<small> - LIST</small>
      <span>
        <a th:href="@{/board/register}"><button type="button" class="btn btn-outline-warning">새글 작성</button></a>
      </span></h1>
    <form action="/board/list" method="get" id="searchForm">
      <div class="input-group">
        <input type="hidden" name="page" value = "1">
        <div class="input-group-prepend">
          <select class="custom-select" name="type">
            <option th:selected="${pageRequestDTO.type == null}">-------</option>
            <option value="t" th:selected="${pageRequestDTO.type =='t'}" >제목</option>
            <option value="t" th:selected="${pageRequestDTO.type =='c'}"  >내용</option>
            <option value="t"  th:selected="${pageRequestDTO.type =='w'}" >작성자</option>
            <option value="tc"  th:selected="${pageRequestDTO.type =='tc'}" >제목 + 내용</option>
            <option value="tcw"  th:selected="${pageRequestDTO.type =='tcw'}" >제목 + 내용 + 작성자</option>
          </select>
        </div>
        <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
          <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
        </div>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">등록일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dto:${result.dtoList}">
        <th scope="row"><a th:href="@{/board/read(bno=${dto.bno}, page=${result.page}, type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">[[${dto.bno}]]</a></th>
        <td>[[${dto.title}]] ------- [<b th:text="${dto.replyCount}"></b>]</td>
        <td>[[${dto.writerName}]]<small>[[${dto.writerEmail}]]</small></td>
        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
      </tr>
      </tbody>
    </table>
    <ul class="pagination h-100 justify-content-center align-items-center">
      <li class="page-item" th:if="${result.prev}"><a class="page-link" th:href="@{/board/list(page=${result.start -1},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}" tabindex="-1">Previous</a></li>
      <li th:class="'page-item'+ ${result.page == page?'active':''}" th:each="page:${result.pageList}"><a class="page-link" th:href="@{/board/list(page=${page},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">[[${page}]]</a></li>
      <li class="page-item" th:if="${result.next}"><a class="page-link" th:href="@{/board/list(page=${result.end+1},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">Next</a></li>
    </ul>
    <!--modal-->
    <div class="modal fade" id="listModal" tabindex="-1" aria-labelledby="listModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-fs-5" id="listModalLabel">JSBOARD</h5>
            <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>
          <div class="modal-body">
            <p>[[${msg}]] 번의 처리가 완료되었습니다.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
      let msg = [[${msg}]] ; //controller에서 보낸 bno
      console.log(msg);
      if (msg){
        $(".modal").modal();
      }
      var searchForm = $("#searchForm");

      $('.btn-search').click(function(e){

        searchForm.submit();

      });

      $('.btn-clear').click(function(e){

        searchForm.empty().submit();

      });

    </script>
  </th:block>
</th:block>
