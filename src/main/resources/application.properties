spring.application.name=memberboard
server.port=80
## 서버 포트 80으로 변경

## MariaDB 4가지 설정 구문 추가
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/boottest
spring.datasource.username=bootuser
spring.datasource.password=bootuser

## jpa 관련된 환경설정 필수
## ddl-auto = update(기존에 있으면 갱신, 없으면 생성)
## ddl-auto = create(무조건 생성), create-drop(기존것 삭제후 생성), validate(감시만-변경사항 있으면 로그로만 출력)
## 콘솔에 쿼리화인용 코드(포맷팅)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

## 프론트 타임리프에 설정 추가 : 프론트 수정 시 자동으로 반영되도록 설정
spring.thymeleaf.cache=false

## 파일업로드 설정 추가
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB
## 파일업로드 위치경로(@Value 사용)
org.zerock.upload.path=D:\\upload